{{ define "main" }}
<section class="section blog-single py-5 bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-12">
        <div class="post-image">
          {{ partial "asset-image" (dict "src" "hire-me.png" "alt" "Arnaud Langlade" "size" "600x") }}
        </div>
      </div>
      <div class="post-header-left col-xl-6 col-12 d-flex align-items-center">
        {{ with .Title }}
        <h1 class="page-title display-1 fw-bold text-primary mt-5 mb-xl-0 w-100">{{ . }}</h1>
        {{ end }}
      </div>
    </div>
  </div>
</section>
<section class="section testimonials py-5">
  <div class="container p-2">
    <div class="row">
      <iframe
        src="https://us13.list-manage.com/contact-form?u=d7313775f348f8c8d39a841a0&form_id=15694930986090ef8ffd6791a315440b"
        id="contact-form"
        frameborder="0"
        scrolling="0"
        width="700px"
        height="930px">
      </iframe>
    </div>
  </div>
</section>
{{ end }}
