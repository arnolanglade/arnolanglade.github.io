<div class="text-center py-5">
        <iframe
                src="https://www.youtube.com/embed/{{ .Get "id" }}"
                title="YouTube video player"
                frameborder="0"
                height="600" width="80%"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
        </iframe>
</div>
