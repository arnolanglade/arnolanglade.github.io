{{ with site.GetPage (.Get "page")}}
<p class="text-center">
  <a class="btn btn-primary text-light p-3 my-3" href="{{ .Permalink }}">
    {{ partial "image" (dict "context" . "src" "post-header" "alt" .Title "size" "140x webp") }}
    <span class="ps-3 fs-4">{{ .Title }}</span>
  </a>
</p>
{{ end }}
