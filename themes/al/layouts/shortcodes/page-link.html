{{ with site.GetPage (.Get "page")}}
<div class="text-center">
  <a class="btn btn-primary text-dark p-3 my-3" href="{{ .Permalink }}">
    <div class="row">
      <div class="col-3 text-start d-flex align-items-center">
        {{ partial "content-image" (dict "context" . "src" "post-header" "alt" .Title "size" "140x webp") }}
      </div>
      <div class="col-9 fs-4 ps-0 pe-2 text-start d-flex align-items-center">
        {{ .Title }}
      </div>
    </div>

  </a>
</div>
{{ end }}
