{{ $image := resources.Get .src }}
{{ if eq $image.MediaType.SubType "svg" }}
  {{ .src  | readFile | safeHTML }}
  <img class="{{ .class }} mx-auto d-block my-5 img-fluid"
       src="{{ $image.Permalink | safeURL }}"
       alt="{{ .alt }}" />
{{ else }}
  <img class="{{ .class }} mx-auto d-block my-5 img-fluid"
       src="{{ $image.Permalink }}"
       alt="{{ .alt }}"
       width="{{ $image.Width }}"
       height="{{ $image.Height }}">
{{ end }}
