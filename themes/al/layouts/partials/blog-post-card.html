<div class="col-12 col-md-6 col-lg-4">
  <div class="border-radius-30 h-100">
    <a class="card text-decoration-none h-100" href="{{ .Permalink }}">
      <div class="aspect-ratio-62-5">
        {{ partial "content-image" (dict "context" . "src" "post-header" "alt" .Title "size" "382x") }}
      </div>
      <div class="card-body bg-dark">
        <h3 class="card-title fw-semibold">{{ .Title }}</h3>
        <p class="py-2">
          {{ range .Params.tags }}
          <span class="text-dark badge bg-primary">{{ . }}</span>
          {{ end }}
        </p>
        <p class="card-text text-light">{{ .Params.description | plainify }}</p>
        {{ with .Params.date }}
        <p class="text-light mb-0">{{ . | time.Format ":date_medium" }}</p>
        {{ end }}
      </div>
    </a>
  </div>
</div>
