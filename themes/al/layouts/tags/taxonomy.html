{{ define "main" }}
    <div class="container">
      <div class="row g-4 pb-5">
        {{ with .Title }}
        <h2 class="me-title fw-bold display-1 text-primary text-center pb-4">{{ . }}</h2>
        {{ end }}
      </div>
      {{ partial "tags-list" . }}
      <div class="row g-4 pb-5">
        {{ range (.Paginate .RegularPages).Pages }}
          {{ partial "blog-post-card.html" . }}
        {{ end }}
      </div>
      <div class="row pb-5">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </section>
  {{ partial "sections/newsletter" }}
{{ end }}
