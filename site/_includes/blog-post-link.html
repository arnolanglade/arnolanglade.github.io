<div class="post__navigation blog-post-link">
   <a class="post__prev" href="{{include.url}}">
      <span class="prev__image">
         <img loading="lazy" src="{{site.baseurl}}/images/posts/{{include.image}}" alt="{{ include.title }}">
      </span>
      <span class="prev__box">
         <span class="post__nav__title">{{include.title}}</span>
      </span>
   </a>
</div>
