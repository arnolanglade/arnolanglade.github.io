{% assign c = "c-talk-card" %}
<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ include.talk.url }}" class="{{c}}__image">
      <img loading="lazy" src="/images/talks/{{ include.talk.image }}" alt="{{ include.talk.title }}">
    </a>
    <div class="{{c}}__info">
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ include.talk.title }}</h3>
      </div>
      <div class="{{c}}__info-wrap">
        {% if include.talk.subtitle %}
        <div class="{{c}}__subtitle">{{ include.talk.conference }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
