<!-- begin hero -->
{% assign c = "blog-header" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <h1 class="{{c}}__title">{{ include.title }}</h1>
            <div class="{{c}}__description">{{ include.description }}</div>
            <div class="{{c}}__btn">
              <a class="cta-button c-button c-button--primary c-button--small" href="/feed.xml">
                  <i class="ion ion-logo-rss"></i>
                Subscribe to my RSS feed
              </a>
            </div>
          </div>

          <div class="{{c}}__right">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ include.image }}" alt="{{ include.hero_image_alt }}">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
