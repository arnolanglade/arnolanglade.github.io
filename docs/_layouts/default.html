<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    {% include analytics.html %}

    {% include header.html %}

    {{ content }}

    <!--
        Bookshop components are accessed using the bookshop tag,
        using the same syntax as the standard Jekyll include tag.
    -->
    {% bookshop_include page content_blocks=page.content_blocks page_theme=page.page_theme %}

    <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>

    {% include footer.html %}

    <!--
        load the live component for CloudCannon live previews.
    -->
    {% bookshop_live _cloudcannon/bookshop-live.js %}

    <script src="/js/scripts.js"></script>
    <script src="/js/common.js"></script>
    <script id="dsq-count-scr" src="//{{ site.data.general_settings.disqus-identifier }}.disqus.com/count.js" async></script>
</body>
</html>
