<section class="page-section bg-light" id="blog">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase mb-4">Blog</h2>
        </div>
        <div class="row">
            {% for post in site.categories.blog %}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link text-black" href="{{ post.url }}">
                        <img class="img-fluid blog-post-image" src="assets/img/posts/{{ post.image }}" alt="{{ post.image_alt }}"/>

                        <div class="portfolio-caption">
                            <div class="portfolio-caption-heading">{{ post.title }}</div>
                            <div class="portfolio-caption-subheading text-muted">{{ post.date | date: "%b %-d, %Y" }}</div>
                            {% for tag in post.tags %}
                            <div class="chip">
                                #{{ tag }}
                            </div>
                            {% endfor %}
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
